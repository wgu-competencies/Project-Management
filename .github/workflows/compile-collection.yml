name: Compile collection.json

on:
  pull_request:
    paths:
      - "skills/**.json"
      - "collection.meta.json"
      - "tools/compile-collection.mjs"
      - "collection.json"
      - "package.json"
      - ".github/workflows/compile-collection.yml"
  push:
    branches: ["main"]
    paths:
      - "skills/**.json"
      - "collection.meta.json"
      - "tools/compile-collection.mjs"
      - "collection.json"
      - "package.json"
      - ".github/workflows/compile-collection.yml"
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check compiled artifact is up to date
        run: |
          npm run compile:check